<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: wheat;
        }

        .img-list{
            background-color: white;
            overflow: hidden;
            width: 190px;
            height: 470px;
            margin: 50px auto;
        }

        .img-list li:not(:last-child){
            padding-bottom: 10px;
        }

        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href="javascript:;"><img src="./image/01/1.jpg"></a></li>
        <li><a href="javascript:;"><img src="./image/01/2.jpg"></a></li>
        <li><a href="javascript:;"><img src="./image/01/3.jpg"></a></li>
    </ul>
</body>
</html>
