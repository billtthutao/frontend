<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.min.js" type="text/javascript"></script>
<script src="./js/prop-types.js" type="text/javascript"></script>
<body>
    <div id="box1"></div>
</body>
<script type="text/babel">
    class EmpList extends React.Component{

        state = {empList:[]}

        add = () => {
            let {empList} = this.state;
            let emp = {id:empList.length,name:'Billtt',age:38}
            empList.unshift(emp)
            this.setState({empList:empList}) 
        }

        render(){
            return (
                <div>
                    <input onClick={this.add} type='button' value='Add' />
                    <ul>
                        {
                            this.state.empList.map(emp => {
                                return <li key={emp.id}>姓名：{emp.name},-----年龄：{emp.age}&nbsp;<input type='text' /></li>
                            })
                        }
                    </ul>
                </div>
            )
        }
    }

    ReactDOM.render(<EmpList />,document.getElementById('box1'))
</script>
</html>
