<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.min.js" type="text/javascript"></script>
<script src="./js/prop-types.js" type="text/javascript"></script>
<body>
    <div id="box1"></div>
</body>
<script type="text/babel">
    class Login extends React.Component{

        state = {username:'',password:''}

        render(){
            return (
                <form onSubmit={this.submit}>
                    <span>用户名：</span><input onChange={this.saveFormData} type='text' name='username' />
                    <span>密码：</span><input  onChange={this.saveFormData} type='password' name='password' />
                    <input type='submit' value='提交'/>
                </form>
            )
        }

        saveFormData = (event) =>{
            this.setState({[event.target.name]:event.target.value})
        }

        submit = (event) => {
            event.preventDefault();
            alert(`你提交的用户名是 ${this.state.username}, 密码是 ${this.state.password}`)
        }
    }

    ReactDOM.render(<Login />,document.getElementById('box1'))
</script>
</html>
