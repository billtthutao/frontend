<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.min.js" type="text/javascript"></script>
<script src="./js/prop-types.js" type="text/javascript"></script>
<body>
    <div id="box1"></div>
</body>
<script type="text/babel">
    class Login extends React.Component{
        username = React.createRef()
        password = React.createRef()

        render(){
            return (
                <form onSubmit={this.submit}>
                    <span>用户名：</span><input ref={this.username} type='text' name='username' />
                    <span>密码：</span><input ref={this.password} type='password' name='password' />
                    <input type='submit' value='提交'/>
                </form>
            )
        }

        submit = (event) => {
            event.preventDefault();
            alert(`你提交的用户名是 ${this.username.current.value}, 密码是 ${this.password.current.value}`)
        }
    }

    ReactDOM.render(<Login />,document.getElementById('box1'))
</script>
</html>
