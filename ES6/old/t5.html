<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
</body>
<script type="text/javascript">
    function one(){
        setTimeout(function(){
            console.log('one...')
            iterator.next()
        },1000)
    }
    function two(){
        setTimeout(function(){
            console.log('two...')
            iterator.next()
        },2000)
    }
    function three(){
        setTimeout(function(){
            console.log('three...')
            iterator.next()
        },3000)
    }

    function * myFun(){
        yield one();
        yield two();
        yield three();
    }

    var iterator = myFun()
    iterator.next()
</script>
</html>
