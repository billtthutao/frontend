<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="link">link</a>
        <span v-bind:class="{active:isActive, 'text-danger':isDanger, 'like-me':isDanger}" :style="{color,fontSize}">你好</span>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                link: "https://www.baidu.com",
                isActive: true,
                isDanger: true,
                color: 'red',
                fontSize: '50px'
            }
        })
    </script>
</body>
</html>
