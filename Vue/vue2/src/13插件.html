<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-text-lower="txt"></span>
        <span v-text-upper="txt"></span>
    </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="./js/vue-myPlugin.js"></script>
<script>
    //声明使用插件
    Vue.use(MyPlugin)  //内部会执行MyPlugin.install()

    //调用全局方法
    Vue.myGlobalMethod1()
    Vue.myGlobalMethod2()

    const vm = new Vue({
        el: '#app',
        data: {
            txt: 'Just Do It As Always!'
        }
    })

    //调用实例方法
    vm.$myMethod1()
    vm.$myMethod2()
</script>
</html>
