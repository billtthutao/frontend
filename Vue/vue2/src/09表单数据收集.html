<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="#" @submit="submitForm">
            <span>用户名:</span><input type="text" v-model="name"><br>
            <span>密码:</span><input type="password" v-model="password"><br>
            <span>性别:</span>
            <input type="radio" id="female" value="女" v-model="gender"><label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="gender"><label for="male">男</label><br>
            <span>爱好:</span>
            <input type="checkbox" id="basketBall" value="basketBall" v-model="likes"><label for="篮球">篮球</label>
            <input type="checkbox" id="footBall" value="footBall" v-model="likes"><label for="足球">足球</label><br>
            <span>城市:</span>
            <select v-model="city">
                <option value="">未选择</option>
                <option v-for="(city, index) in allCitys" :key="index" :value="city.id">{{city.name}}</option>
            </select><br>
            <span>自我介绍:</span>
            <textarea rows="10" v-model="introduction"></textarea><br>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name:'',
            password:'',
            gender:'',
            likes:[],
            allCitys:[{id:'0',name:'北京'},{id:'1',name:'上海'},{id:'2',name:'深圳'},{id:'3',name:'武汉'}],
            city:'',
            introduction:''
        },
        methods: {
            submitForm(){
                console.log(this.name,this.password,this.gender,this.likes,this.city,this.introduction)
            }
        },
    })
</script>
</html>
