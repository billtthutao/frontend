<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-if="ok">面试失败</span>
        <span v-else>面试成功</span>
        <span v-show="ok">表白成功</span>
        <span v-show="!ok">表白失败</span>
        <button @click="ok=!ok">切换</button>
    </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
          ok: false    
        }
    })
</script>
</html>
