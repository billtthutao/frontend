<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">点赞</button>
        <button v-on:click="cancel">取消</button>
        <h1>{{name}},您好,有{{num}}个人为你点赞</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        //1. 声明式渲染
        let vm = new Vue({
            //将vue和view进行关联,通过html里面element的id
            el:"#app",
            //绑定数据
            data:{
                name:"张三",
                num:1   //2. 双向绑定，模型变化，视图也变化，反之亦然.
            },
            //封装方法
            methods:{
                cancel(){
                    this.num--;
                }
            }
        });

         //3. 事件绑定
         //<button v-on:click="num++">点赞</button>
    </script>
</body>
</html>
