<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03_回到顶部</title>
  <style>
    #to_top {
      width: 30px;
      height: 40px;
      font: 14px/20px arial;
      text-align: center;
      background: #06c;
      position: fixed;
      cursor: pointer;
      color: #fff;
      left: 1250px;
      top: 500px;
    }
  </style>
</head>
<body style="height: 2000px;">

<div id="to_top">返回顶部</div>

</body>
<script src="js/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
  $('#to_top').click(function(){
    // $('html,body').scrollTop(0)
    // console.log($('#to_top').scrollTop())
    var distance = $('html').scrollTop() + $('body').scrollTop()
    var time = 500
    var intervalTime = 50

    var intervalDistance = distance / (time/intervalTime)

    var timer = setInterval(function(){
      distance -= intervalTime
      if(distance < 0){
        distance = 0
        clearInterval(timer)
      }
      $('html,body').scrollTop(distance)
    },intervalTime)
  })
</script>
</html>
