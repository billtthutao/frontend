<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>添加删除记录练习</title>
  <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>

<table id="employeeTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Salary</th>
    <th>&nbsp;</th>
  </tr>
  <tr>
    <td>Tom</td>
    <td>tom@tom.com</td>
    <td>5000</td>
    <td><a href="javascript:;">Delete</a></td>
  </tr>
  <tr>
    <td>Jerry</td>
    <td>jerry@sohu.com</td>
    <td>8000</td>
    <td><a href="javascript:;">Delete</a></td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>bob@tom.com</td>
    <td>10000</td>
    <td><a href="javascript:;">Delete</a></td>
  </tr>

</table>

<div id="formDiv">

  <h4>添加新员工</h4>

  <table>
    <tr>
      <td class="word">name:</td>
      <td class="inp">
        <input type="text" name="empName" id="empName"/>
      </td>
    </tr>
    <tr>
      <td class="word">email:</td>
      <td class="inp">
        <input type="text" name="email" id="email"/>
      </td>
    </tr>
    <tr>
      <td class="word">salary:</td>
      <td class="inp">
        <input type="text" name="salary" id="salary"/>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button id="addEmpButton" value="abc">
          Submit
        </button>
      </td>
    </tr>
  </table>
</div>

</body>
<script src="js/jquery-3.5.1.js" type="text/javascript"></script>
<script text="text/javascript">
  $('#employeeTable tbody').on("click","a",deleteRow)
  $("#addEmpButton").click(function(){
    var name = $('#empName').val()
    var email = $('#email').val()
    var salary = $('#salary').val()
    var row = '<tr><td>'+name+'</td><td>'+email+'</td><td>'+salary+'</td>'+'<td><a href="javascript:;">Delete</a></td>'+'</tr>'
    $('#employeeTable tbody').append(row)
    
    // $('#employeeTable tbody tr').last().find('a').click(deleteRow)
  })
  $('#employeeTable a').click(deleteRow)

  function deleteRow(){
    console.log($(this).parent().prevAll())
    var conf = confirm("確定要刪除"+$(this).parent().prevAll().last().html()+"的記錄?")
    if(conf){
      $(this).parent().parent().remove()
    }

    return false;
  }
</script>
</html>
